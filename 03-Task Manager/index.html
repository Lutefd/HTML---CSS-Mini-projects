<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- css -->
    <link rel="stylesheet" href="/03-Task Manager/css/main-tsk.css" />
  </head>
  <body>
    <form action="" class="form task-form">
      <h4>Task Manager</h4>
      <div class="form-control">
        <input type="text" name="name" class="form-input task-input" placeholder="e.g. lavar as roupas">
        <button type="submit" class="btn submit-btn">Enviar</button>
      </div>
      <small class="form-alert">Ocorreu um erro</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Carregando...</p>
      <div class="tasks">
        <!-- single task -->
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>Nome da tarefa
          </h5>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link"><i class="fas fa-edit"></i></a>
            <!-- delete btn -->
            <button type="button" class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <!-- end of single task -->
        <!-- single task -->
        <div class="single-task task-completed">
          <h5>
            <i class="far fa-check-circle"></i>Nome da tarefa
          </h5>
          <div class="task-links">
            <!-- edit link -->
            <a href="task.html" class="edit-link"><i class="fas fa-edit"></i></a>
            <!-- delete btn -->
            <button type="button" class="delete-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>
        <!-- end of single task -->
      </div>
    </section>
    <body>
  </body>
</html>
